<div ng-controller="transferController">
    <div class="container">

        <div class="col-md-4 col-md-offset-4">
            <h2>Transfer</h2>
            <div class="form-group">
                <label for="sourceDropdown">Source account</label>

                <div class="dropdown">
                    <button class="btn btn-primary btn-block dropdown-toggle" type="button" data-toggle="dropdown"
                            id="sourceDropdown">
                        {{selectedSource.name || 'Select source account'}}<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="account in accounts">
                            <a href="" ng-click="selectSource(account)">({{account.currency}}) {{account.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="destinationDropdown">Destination account</label>

                <div class="dropdown">
                    <button class="btn btn-primary  btn-block dropdown-toggle" type="button" data-toggle="dropdown"
                            id="destinationDropdown">
                        {{selectedDestination.name || 'Select destination account'}}<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="account in possibleDestinationAccounts">
                            <a href="" ng-click="selectDestination(account)">({{account.currency}}) {{account.name}}</a>
                        </li>
                    </ul>
                </div>
            </div>

            </br>
            <div class="input-group">
                <span class="input-group-addon">{{selectedSource.currency || '?'}}</span>
                <input type="text" id="amount" class="form-control" ng-model="selectedAmount" ng-change="filterSelectedAmount()">
            </div>
            </br>

            <div class="form-group">
                <input type="button" id="submitButton" class="form-control btn btn-primary"
                       ng-click="submitTransaction()" value="Submit"
                       ng-disabled="!selectedSource || !selectedDestination || !selectedAmount">
            </div>

        </div>
    </div>
    <!--</li>-->
</div>
