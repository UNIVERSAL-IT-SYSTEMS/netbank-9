<div ng-controller="accountBalancesController">
    <div class="panel panel-default">
        <div class="panel-heading">Accounts</div>
        <div class="panel-body">
            <table id="table_id" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Balance</th>
                    <th>Currency</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="account in accounts" ng-click="openAccount(account)">
                    <td>{{ account.id }}</td>
                    <td>{{ account.name }}</td>
                    <td>{{ account.balance }}</td>
                    <td>{{ account.currency }}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Balance</th>
                    <th>Currency</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
